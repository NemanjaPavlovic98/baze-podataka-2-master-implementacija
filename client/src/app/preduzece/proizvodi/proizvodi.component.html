<div class="container">
    <div class="content">
      <h1>Proizvodi</h1>
        <div class="buttons">
          <button [routerLink]="['/preduzece/proizvodi/novi']" mat-raised-button>Novi proizvod</button>
          <button [routerLink]="['/preduzece/jedinice-mere']" mat-raised-button>Dodaj jedinicu mere</button>
          </div>
        
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container
              [matColumnDef]="column"
              *ngFor="let column of objectKeys(displayedColumns)"
            >
              <th mat-header-cell *matHeaderCellDef>{{ displayedColumns[column]}}</th>
              <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let element">
                <mat-icon [routerLink]="['/preduzece/proizvodi/cene', element.proizvod_id]">attach_money</mat-icon>
                <mat-icon [routerLink]="['/preduzece/proizvodi/edit', element.proizvod_id]">edit</mat-icon>
                <mat-icon (click)="onDelete(element.proizvod_id)">delete</mat-icon>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="objectKeys(displayedColumnsFull)"></tr>
            <tr mat-row *matRowDef="let row; columns: objectKeys(displayedColumnsFull)"></tr>
          </table>
    </div>
</div>

<div class="container">
  <div class="content">
    <h1>Jedinica mere</h1>
    <app-table
      [dataSource]="dataSource"
      [displayedColumns]="displayedColumns"
      [actionsForTable]="actions"
      [tableWidth]="'400px'"
      (emitOnClick)="onClickAction($event)"
    ></app-table>
  </div>
  <div class="form">
    <h1>{{ editMode ? "Azuriraj" : "Dodaj novu" }} jedinicu mere</h1>

    <mat-card>
      <form [formGroup]="form" (submit)="onAddNew()" #formDirective="ngForm">
        <mat-form-field appearance="outline">
          <mat-label>Naziv</mat-label>
          <input matInput name="naziv" type="text" formControlName="naziv" />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="button">
          {{ editMode ? "Azuriraj" : "Dodaj novu" }} jedinicu mere
        </button>
      </form>
    </mat-card>
  </div>
</div>

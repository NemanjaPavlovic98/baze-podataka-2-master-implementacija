<div class="container">
    <div class="content">
      <h1>Jedinica mere</h1>
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container
          [matColumnDef]="column"
          *ngFor="let column of objectKeys(displayedColumns)"
        >
          <th mat-header-cell *matHeaderCellDef>
            {{ displayedColumns[column] }}
          </th>
          <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon>edit</mat-icon>
            <mat-icon>delete</mat-icon>
          </td>
        </ng-container>
  
        <tr
          mat-header-row
          *matHeaderRowDef="objectKeys(displayedColumnsFull)"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: objectKeys(displayedColumnsFull)"
        ></tr>
      </table>
    </div>
    <div class="form">
      <h1>Dodaj novu jedinicu</h1>
  
      <mat-card>
        <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->
        <form [formGroup]="form" (submit)="onAddNew()" #formDirective="ngForm">
          <mat-form-field appearance="outline">
            <mat-label>Naziv</mat-label>
            <input matInput name="naziv" type="text" formControlName="naziv" />
            <mat-error *ngIf="form.get('naziv').invalid"
              >Polje ne sme biti prazno</mat-error
            >
          </mat-form-field>
  
          <button
            [disabled]="form.invalid"
            mat-raised-button
            color="primary"
            type="submit"
            class="button"
          >
            Dodaj jedinicu mere
          </button>
        </form>
      </mat-card>
    </div>
  </div>

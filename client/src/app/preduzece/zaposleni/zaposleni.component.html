<div class="container">
  <div class="content">
    <h1>Zaposleni</h1>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container
        [matColumnDef]="column"
        *ngFor="let column of objectKeys(displayedColumns)"
      >
        <th mat-header-cell *matHeaderCellDef>
          {{ displayedColumns[column] }}
        </th>
        <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="onEdit(element.zaposleni_id)">edit</mat-icon>
          <mat-icon (click)="onDelete(element.zaposleni_id)">delete</mat-icon>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="objectKeys(displayedColumnsFull)"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: objectKeys(displayedColumnsFull)"
      ></tr>
    </table>
  </div>
  <div class="form">
    <h1>{{editMode ? 'Azuriraj' : 'Dodaj'}} novog zaposlenog</h1>

    <mat-card>
      <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->
      <form [formGroup]="form" (submit)="onAddNew()" #formDirective="ngForm">
        <mat-form-field appearance="outline">
          <mat-label>Ime</mat-label>
          <input matInput name="ime" type="text" formControlName="ime" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Prezime</mat-label>
          <input
            matInput
            name="prezime"
            type="text"
            formControlName="prezime"
          />
        </mat-form-field>

        <button
          [disabled]="form.invalid"
          mat-raised-button
          color="primary"
          type="submit"
          class="button"
        >
        {{editMode ? 'Azuriraj' : 'Dodaj'}} novog zaposlenog
        </button>
      </form>
    </mat-card>
  </div>
</div>

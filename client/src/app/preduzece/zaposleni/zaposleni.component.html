<div class="container">
  <div class="content">
    <h1>Zaposleni</h1>
    <app-table
      [dataSource]="dataSource"
      [displayedColumns]="displayedColumns"
      [actionsForTable]="actions"
      [tableWidth]="'500px'"
      (emitOnClick)="onClickAction($event)"
    ></app-table>
  </div>
  <div class="form">
    <h1>{{ editMode ? "Azuriraj" : "Dodaj" }} novog zaposlenog</h1>

    <mat-card>
      <form [formGroup]="form" (submit)="onAddNew()" #formDirective="ngForm">
        <mat-form-field appearance="outline">
          <mat-label>Ime</mat-label>
          <input matInput name="ime" type="text" formControlName="ime" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Prezime</mat-label>
          <input
            matInput
            name="prezime"
            type="text"
            formControlName="prezime"
          />
        </mat-form-field>

        <button
          [disabled]="form.invalid"
          mat-raised-button
          color="primary"
          type="submit"
          class="button"
        >
          {{ editMode ? "Azuriraj" : "Dodaj" }} novog zaposlenog
        </button>
      </form>
    </mat-card>
  </div>
</div>

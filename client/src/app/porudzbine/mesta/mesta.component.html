<div class="container">
  <div class="content">
    <h1>Mesta</h1>

    <form class="search-form" [formGroup]="formSearch" (submit)="onSearch()">
      <mat-form-field appearance="outline">
        <mat-label>Pretraga po godini</mat-label>
        <input
          matInput
          name="pretraga"
          type="text"
          formControlName="pretraga"
        />
      </mat-form-field>

      <button
        [disabled]="form.invalid"
        mat-raised-button
        color="primary"
        type="submit"
        class="button"
      >
        Pretrazi
      </button>
    </form>

    <app-table
      [dataSource]="dataSource"
      [displayedColumns]="displayedColumns"
      [actionsForTable]="actions"
      [tableWidth]="'500px'"
      (emitOnClick)="onClickAction($event)"
    ></app-table>

  </div>
  <div class="form">
    <h1>{{ editMode ? "Azuriraj" : "Dodaj novo" }} mesto</h1>

    <mat-card>
      <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->
      <form [formGroup]="form" (submit)="onAddNew()" #formDirective="ngForm">
        <mat-form-field appearance="outline">
          <mat-label>Postanski broj</mat-label>
          <input
            matInput
            name="postanski_broj"
            type="text"
            formControlName="postanski_broj"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Naziv mesta</mat-label>
          <input
            matInput
            name="naziv_mesta"
            type="text"
            formControlName="naziv_mesta"
          />
        </mat-form-field>

        <button
          [disabled]="form.invalid"
          mat-raised-button
          color="primary"
          type="submit"
          class="button"
        >
          {{ editMode ? "Azuriraj" : "Dodaj novo" }} mesto
        </button>
      </form>
    </mat-card>
  </div>
</div>

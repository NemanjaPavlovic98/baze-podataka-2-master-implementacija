<div class="container">
    <div class="content">
      <h1>Klijenti</h1>
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container
          [matColumnDef]="column"
          *ngFor="let column of objectKeys(displayedColumns)"
        >
          <th mat-header-cell *matHeaderCellDef>
            {{ displayedColumns[column] }}
          </th>
          <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon (click)="onEdit(element.kupac_id)">edit</mat-icon>
            <mat-icon (click)="onDelete(element.kupac_id)">delete</mat-icon>
          </td>
        </ng-container>
  
        <tr
          mat-header-row
          *matHeaderRowDef="objectKeys(displayedColumnsFull)"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: objectKeys(displayedColumnsFull)"
        ></tr>
      </table>
    </div>
    <div class="form">
      <h1> {{editMode ? 'Azuriraj' : 'Dodaj novog'}} klijenta</h1>
      <mat-card>
        <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->
        
        <form [formGroup]="form" (submit)="onAddNew()" #formDirective="ngForm">
          <mat-form-field appearance="outline">
            <mat-label>Naziv</mat-label>
            <input matInput name="naziv" type="text" formControlName="naziv" />
          </mat-form-field>
  
          <mat-form-field class="w-30" appearance="outline">
            <mat-label>PIB</mat-label>
            <input matInput name="pib" type="text" formControlName="pib" />
          </mat-form-field>
          
          <mat-form-field class="w-70" appearance="outline">
            <mat-label>Maticni broj</mat-label>
            <input matInput name="mb" type="text" formControlName="mb" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Telefon</mat-label>
            <input matInput name="telefon" type="text" formControlName="telefon" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Mesto</mat-label>
            <mat-select formControlName="mesto" name="mesto">
              <mat-option *ngFor="let mes of mesta" [value]="mes.mesto_id">
                {{ mes.postanski_broj + ' - ' + mes.naziv_mesta }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="w-70" appearance="outline">
            <mat-label>Ulica</mat-label>
            <input matInput name="ulica" type="text" formControlName="ulica" />
          </mat-form-field>

          <mat-form-field class="w-30" appearance="outline">
            <mat-label>Broj</mat-label>
            <input matInput name="broj" type="number" formControlName="broj" />
          </mat-form-field>
          
  
          <button
            [disabled]="form.invalid"
            mat-raised-button
            color="primary"
            type="submit"
            class="button"
          >
          {{editMode ? 'Azuriraj' : 'Dodaj novog'}} klijenta
          </button>
        </form>
      </mat-card>
    </div>
  </div>

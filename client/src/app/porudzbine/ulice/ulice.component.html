<div class="container">
    <div class="content">
      <h1>Ulice</h1>
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container
          [matColumnDef]="column"
          *ngFor="let column of objectKeys(displayedColumns)"
        >
          <th mat-header-cell *matHeaderCellDef>
            {{ displayedColumns[column] }}
          </th>
          <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon (click)="onEdit(element.ulica_id)">edit</mat-icon>
            <mat-icon (click)="onDelete(element.ulica_id)">delete</mat-icon>
          </td>
        </ng-container>
  
        <tr
          mat-header-row
          *matHeaderRowDef="objectKeys(displayedColumnsFull)"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: objectKeys(displayedColumnsFull)"
        ></tr>
      </table>
    </div>
    <div class="form">
      <h1>{{editMode ? 'Azuriraj' : 'Dodaj novu'}} ulicu</h1>
  
      <mat-card>
        <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->
        <form [formGroup]="form" (submit)="onAddNew()" #formDirective="ngForm">
          <mat-form-field appearance="outline">
            <mat-label>Naziv ulice</mat-label>
            <input matInput name="naziv_ulice" type="text" formControlName="naziv_ulice" />
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Mesto</mat-label>
            <mat-select formControlName="mesto" name="mesto">
              <mat-option *ngFor="let mes of mesta" [value]="mes.mesto_id">
                {{ mes.postanski_broj }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field style="opacity: .3;" *ngIf="editMode" appearance="outline">
            <mat-label>Naziv mesta</mat-label>
            <input matInput name="naziv_mesta" type="text" formControlName="naziv_mesta" />
          </mat-form-field>
  
          <button
            [disabled]="form.invalid"
            mat-raised-button
            color="primary"
            type="submit"
            class="button"
          >
          {{editMode ? 'Azuriraj' : 'Dodaj novu'}} ulicu
          </button>
        </form>
      </mat-card>
    </div>
  </div>

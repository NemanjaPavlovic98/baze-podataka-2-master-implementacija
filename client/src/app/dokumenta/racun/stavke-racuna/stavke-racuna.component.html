<div class="container">
  <div class="content">
    <h1>Stavke za racun sa ID-jem - {{ dataSource[0]?.broj_racuna }}</h1>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container
        [matColumnDef]="column"
        *ngFor="let column of objectKeys(displayedColumns)"
      >
        <th mat-header-cell *matHeaderCellDef>
          {{ displayedColumns[column] }}
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element[column] }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="onEdit(element.sifra_stavke)" >edit</mat-icon>
          <mat-icon (click)="onDelete(element.sifra_stavke)">delete</mat-icon>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="objectKeys(displayedColumnsFull)"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: objectKeys(displayedColumnsFull)"
      ></tr>
    </table>
  </div>
  <div *ngIf="editMode" class="form">
    <h1>Azuriraj stavku racuna</h1>
    <mat-card>
      <form [formGroup]="form" (submit)="onAddNew()" #formDirective="ngForm">
        <mat-form-field class="w-50" appearance="outline">
          <mat-label>Kolicina</mat-label>
          <input matInput name="kolicina" type="text" formControlName="kolicina" />
        </mat-form-field>

        <mat-form-field class="w-50" appearance="outline">
          <mat-label>Iznos</mat-label>
          <input matInput name="iznos" type="text" formControlName="iznos" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Proizvod</mat-label>
          <mat-select formControlName="proizvod" name="proizvod">
            <mat-option *ngFor="let p of proizvodi" [value]="p.proizvod_id">
              {{ p.naziv }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button
          [disabled]="form.invalid"
          mat-raised-button
          color="primary"
          type="submit"
          class="button"
        >
          Azuriraj stavku
        </button>
      </form>
    </mat-card>
  </div>
</div>

<div class="container">
  <div class="content">
    <h1>Stavke za racun sa ID-jem - {{ dataSource[0]?.broj_racuna }}</h1>

    <app-table
    [dataSource]="dataSource"
    [displayedColumns]="displayedColumns"
    [actionsForTable]="actions"
    [tableWidth]="'800px'"
    (emitOnClick)="onClickAction($event)"
  ></app-table>

  </div>
  <div *ngIf="editMode" class="form">
    <h1>Azuriraj stavku racuna</h1>
    <mat-card>
      <form [formGroup]="form" (submit)="onAddNew()" #formDirective="ngForm">
        <mat-form-field class="w-50" appearance="outline">
          <mat-label>Kolicina</mat-label>
          <input matInput name="kolicina" type="text" formControlName="kolicina" />
        </mat-form-field>

        <mat-form-field class="w-50" appearance="outline">
          <mat-label>Iznos</mat-label>
          <input matInput name="iznos" type="text" formControlName="iznos" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Proizvod</mat-label>
          <mat-select formControlName="proizvod" name="proizvod">
            <mat-option *ngFor="let p of proizvodi" [value]="p.proizvod_id">
              {{ p.naziv }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button
          [disabled]="form.invalid"
          mat-raised-button
          color="primary"
          type="submit"
          class="button"
        >
          Azuriraj stavku
        </button>
      </form>
    </mat-card>
  </div>
</div>

<div class="container">
  <div class="content">
    <h1>Racun</h1>
    <div class="buttons">
      <button [routerLink]="['/dokumenta/racun/novi']" mat-raised-button>
        Novi racun
      </button>
    </div>

    <app-table
      [dataSource]="dataSource"
      [displayedColumns]="displayedColumns"
      [actionsForTable]="actions"
      [tableWidth]="'900px'"
      (emitOnClick)="onClickAction($event)"
    ></app-table>
  </div>
</div>

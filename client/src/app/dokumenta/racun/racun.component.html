<div class="container">
  <div class="content">
    <h1>Racun</h1>
      <div class="buttons">
        <button [routerLink]="['/dokumenta/racun/novi']" mat-raised-button>Novi racun</button>
        </div>
      
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container
            [matColumnDef]="column"
            *ngFor="let column of objectKeys(displayedColumns)"
          >
            <th mat-header-cell *matHeaderCellDef>{{ displayedColumns[column]}}</th>
            <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <mat-icon [routerLink]="['/dokumenta/racun/stavke-racuna', element.broj_racuna]">attach_file</mat-icon>
              <mat-icon>edit</mat-icon>
              <mat-icon (click)="onDelete(element.broj_racuna)">delete</mat-icon>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="objectKeys(displayedColumnsFull)"></tr>
          <tr mat-row *matRowDef="let row; columns: objectKeys(displayedColumnsFull)"></tr>
        </table>
  </div>
</div>

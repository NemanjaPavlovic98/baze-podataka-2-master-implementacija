<div class="container">
  <div class="content">
    <h1>Ponude</h1>
    <div class="buttons">
      <button [routerLink]="['/dokumenta/ponuda/nova-ponuda']" mat-raised-button>Nova Ponuda</button>
    </div>

    <form [formGroup]="form" (submit)="onSearch()">
      <mat-form-field appearance="outline">
        <mat-label>Pretraga po godini</mat-label>
        <input
          matInput
          name="pretraga"
          type="text"
          formControlName="pretraga"
        />
      </mat-form-field>

      <!-- button -->
      <button
        [disabled]="form.invalid"
        mat-raised-button
        color="primary"
        type="submit"
        class="button"
      >
        Pretrazi
      </button>
    </form>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container
        [matColumnDef]="column"
        *ngFor="let column of displayedColumns"
      >
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon>edit</mat-icon>
          <mat-icon>delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsFull"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsFull"></tr>
    </table>
  </div>
</div>

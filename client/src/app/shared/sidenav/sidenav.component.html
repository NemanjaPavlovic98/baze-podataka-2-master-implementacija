<div class="sidebar">
  <div [routerLink]="['/']" class="logo">
    <img src="/assets/images/smuklogo.svg" alt="" />
  </div>
  <div class="divider"></div>
  <div class="tabs">
    <!-- pocetna -->
    <div [routerLink]="['/']" class="tab">
      <mat-icon class="icon">home</mat-icon>
      <span>Poƒçetna</span>
    </div>
    <div [matMenuTriggerFor]="dokumenta" class="tab">
      <mat-icon class="icon">receipt_long</mat-icon>
      <span mat-button>Dokumenta</span>
      <mat-menu #dokumenta="matMenu">
        <button [routerLink]="['/dokumenta/racun']" mat-menu-item>Racun</button>
        <button mat-menu-item [routerLink]="['/dokumenta/otpremnica']">Otpremnica</button>
        <button [routerLink]="['/dokumenta/ponuda']" mat-menu-item>
          Ponuda
        </button>
      </mat-menu>
    </div>
    <!-- knjiga tocenja -->
    <div class="tab" [routerLink]="['/dokumenta/knjiga-tocenja']">
      <mat-icon class="icon">auto_stories</mat-icon>
      <span>Knjiga tocenja</span>
    </div>
    <!-- porudzbine -->
    <div mat-button [matMenuTriggerFor]="porudzbine" class="tab">
      <mat-icon class="icon">local_shipping</mat-icon>
      <span>Porudzbine</span>
      <mat-menu #porudzbine="matMenu">
        <button [routerLink]="['/porudzbine/mesta']" mat-menu-item>
          Mesta
        </button>
        <button [routerLink]="['/porudzbine/klijenti']" mat-menu-item>
          Klijenti
        </button>
      </mat-menu>
    </div>
    <!-- preduzece -->
    <div mat-button [matMenuTriggerFor]="zaposleni" class="tab">
      <mat-icon class="icon">badge</mat-icon>
      <span>Preduzece</span>
      <mat-menu #zaposleni="matMenu">
        <button [routerLink]="['/preduzece/zaposleni']" mat-menu-item>
          Zaposleni
        </button>
        <button [routerLink]="['/preduzece/proizvodi']" mat-menu-item>
          Proizvodi
        </button>
      </mat-menu>
    </div>
  </div>
</div>
